<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/swiper-bundle.min.css" />
		<link rel="stylesheet" href="./css/nice-select.css" />
		<link rel="stylesheet" href="./css/jquery.mCustomScrollbar.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Document</title>

		<!-- HEADER -->


<link rel="stylesheet" href="./css/page-load/fonts.css">
</head>

<body>
    <div class="wrapper">

        <div class="page-secret-hero main-wrap container --stage-seven-final">

            <div class="main">

                <div class="main__wrap">

                    <div class="main-menu">
                        <div class="main-menu__left-menu menu-left">

                            <div class="menu-left__avatar">
                                <span class="menu-left__avatar-decor"></span>

                                <div class="menu-left__avatar-image">
                                    <img src="./img/page-anceta/image-w-bg.png" alt="">
                                </div>
                            </div>


                            <div class="menu-left__group">

                                <div class="menu-left__level load-block">
                                    <div class="load-block__wrap">
                                        <div class="load-block__progress"></div>

                                        <div class="load-block__value"><span>1 уровень</span> </div>
                                    </div>
                                </div>

                                <div class="menu-left__group-energy">

                                    <div class="menu-left__energy load-block">
                                        <div class="load-block__wrap">
                                            <div class="load-block__progress"></div>

                                            <div class="load-block__value"><span>100/100</span></div>
                                        </div>
                                    </div>

                                    <div class="menu-left__time load-block">
                                        <div class="load-block__wrap">
                                            <div class="load-block__progress"></div>

                                            <div class="load-block__value"><span>05:00</span></div>
                                        </div>
                                    </div>

                                </div>

                            </div>

                            <div class="menu-left__email">
                                <div class="menu-left__email-icon">
                                </div>

                                <div class="menu-left__email-value">15</div>
                            </div>

                        </div>

                        <div class="main-menu__middle-menu menu-middle">
                            <div class="menu-middle__wrap">

                                <div class="menu-middle__group --crystal">
                                    <div class="menu-middle__text"><span>999</span></div>
                                    <div class="menu-middle__btn btn-add"></div>
                                </div>

                                <div class="menu-middle__group --time">
                                    <div class="menu-middle__text"><span>01:21:59</span></div>
                                    <div class="menu-middle__btn btn-add --yellow"></div>
                                </div>

                            </div>

                        </div>

                        <div class="main-menu__right menu-right">
                            <div class="menu-right__wrap">
                                <div class="menu-right__btn btn-var-two">
                                    <span>Рейтинг</span>
                                </div>

                                <div class="menu-right__btn btn-var-two --green">
                                    <span>Оценить конкурсантов</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="main__content">
                        <div class="main__content-wrap content-secret-hero">
                            <div class="content-secret-hero__wrap">
                                <div class="content-secret-hero__group">
                                    <div class="content-secret-hero__title">
                                        <span>Этап 7: Финальное решение.</span>
                                    </div>

                                    <div class="content-secret-hero__delete-secret delete-secret">
                                        <div class="delete-secret__list">
                                            <div class="delete-secret__item card-delete-secret">
                                                <div class="card-delete-secret__row">

                                                    <div class="card-delete-secret__column">
                                                        <div class="card-delete-secret__field">Секрет 1</div>
                                                        <div class="card-delete-secret__field">Секрет 2</div>
                                                    </div>

                                                    <div class="card-delete-secret__column">
                                                        <div class="card-delete-secret__group">
                                                            <div class="card-delete-secret__item item-hero">
                                                                <div class="item-hero__wrap">
                                                                    <div class="item-hero__image">
                                                                        <img src="./img/page-secret-hero/image-avatar-small.png" alt="">
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="card-delete-secret__list-option">
                                                                <div class="card-delete-secret__item-option">Александр</div>
                                                                <div class="card-delete-secret__item-option">Возраст 25 лет</div>
                                                                <div class="card-delete-secret__item-option">Рост 175 см</div>
                                                                <div class="card-delete-secret__item-option">Вес 55 кг</div>
                                                                <div class="card-delete-secret__item-option">Заработок 150 000 руб в мес</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="delete-secret__selection">
                                                <a href="#" class="delete-secret__selection-button btn-main">Есть пара</a>
                                                <a href="#" class="delete-secret__selection-button btn-main --border">Нет пары</a>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="main__footer footer">
                        <a href="#" class="footer__link">Правила конкурса</a>
                        <a href="#" class="footer__link">Обратная связь</a>
                    </div>

                </div>



            </div>

        </div>

    </div>

    <!-- FOOTER -->



<!-- // FOOTER -->



</div>


<script src="./js/swiper-bundle.min.js"></script>
<script src="./js/jquery.js"></script>
<script src="./js/jquery.nice-select.min.js"></script>
<script src="./js/jquery.mCustomScrollbar.js"></script>
<script src="./js/script.js"></script>
</body>

</html>
