                            <div class="menu-left__avatar">
                                <span class="menu-left__avatar-decor"></span>

                                <div class="menu-left__avatar-image">
                                    <img src="./img/page-anceta/image-w-bg.png" alt="">
                                </div>
                            </div>
                            

                            <div class="menu-left__group">

                                <div class="menu-left__level load-block">

                                        <div class="load-block__value"><span>1 уровень</span> </div>
                                    </div>
                                </div>

                                <div class="menu-left__group-energy">

                                    <div class="menu-left__energy load-block">

                                    </div>

                                            <div class="load-block__progress"></div>
            
                                            <div class="load-block__value"><span>05:00</span></div>
                                        </div>
                                    </div>

                                </div>

                            </div>

                            <div class="menu-left__email">
                                <div class="menu-left__email-icon">
                                </div>

                                <div class="menu-left__email-value">15</div>
                            </div>

                        </div>

                        <div class="main-menu__middle-menu menu-middle">

                                    <div class="menu-middle__text"><span>999</span></div>
                                    <div class="menu-middle__btn btn-add"></div>
                                </div>

                                    <div class="menu-middle__btn btn-add --yellow"></div>
                                </div>
            
                            </div>
            
                        </div>

                        <div class="main-menu__right menu-right">
                            <div class="menu-right__wrap">
                                <div class="menu-right__btn btn-var-two">
                                    <span>Рейтинг</span>
                                </div>

                                <div class="menu-right__btn btn-var-two --green">
                                    <span>Оценить конкурсантов</span>
                                </div>
                            </div>
                        </div>
                    </div>

                                    <img src="./img/page-competition/image-postament.png" alt="">

                                <div class="content-competition__pointer">
                                    <img src="./img/page-competition/image-pointer.png" alt="">

                                <div class="content-competition__card card-competition --left">
                                    <div class="card-competition__ves"><img src="./img/page-competition/image-ves.png" alt=""></div>

                                    </div>

                                <div class="content-competition__card card-competition --right">
                                    <div class="card-competition__ves"><img src="./img/page-competition/image-ves.png" alt=""></div>

                                    <div class="card-competition__group">
                                        <div class="card-competition__image"><img src="./img/page-competition/image-w-1.jpg" alt=""></div>

                                <div class="competition-fav__image">
                                    <img src="./img/page-competition/image-w-1.jpg" alt="">

                                <div class="competition-fav__group">
                                    <div class="competition-fav__rating star-rating">
                                        <ul class="star-rating__list">
                                            <li class="current" style="width: 60%"><span class="star1"></span></li>
                                            <li><span class="star2"></span></li>

                                            <li><span class="star4"></span></li>
                                            <li><span class="star5"></span></li>

                                    </div>

                                    <a href="#" class="competition-fav__btn-assess btn-var-two --yellow">

                                    <a href="#" class="competition-fav__btn-on">Голосовать дальше →</a>
